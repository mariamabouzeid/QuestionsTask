<!doctype html>
<html ng-app="App">
<head>
    <meta charset="utf-8">
    <title>Questions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div ng-controller="questCtrl">
    <ul>
        <li ng-repeat="q in allQuestions">
            {{q.question}}
            <ul>
                <div class="radio" ng-repeat="a in q.answers">
                    <label><input type="radio" name="{{q.question}}" ng-click="getQuestion(q.id,a.value)">{{a.answers}}</label>
                </div>
            </ul>
        </li>
    </ul>
</div>
<div>
    <button type="button" ng-click="calculateValues()" class="btn btn-default">submit answers</button>
</div>

</body>
